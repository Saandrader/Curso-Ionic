
<ion-header>
  <ion-toolbar>
    <ion-title>Home de {{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h1>Hola mundo</h1>
    <h2>Hola soy {{name}}</h2>
    <p>Estoy aprendiendo ionic</p>
    <button [disabled]="btnDisabled">{{friends.name}}</button>
    <button class="btn" (click)="toggleButton()">Toggle</button>
    <input  type="text" [value]="friends.career">
    <img width="250" src={{img}} alt="image">


  </div>
</ion-content>
