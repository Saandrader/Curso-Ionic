<ion-header >
  <ion-toolbar color ="Hola" >
    <ion-title>Customers</ion-title>
  </ion-toolbar>
  <ion-toolbar color="mostaza">
    <ion-searchbar placeholder="Buscar Persona" animated (ionChange)="searchCustomer($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf = "permission">
    <ion-item *ngFor="let user of searchedUser">
      <ion-avatar slot="start">
        <img src="https://source.unsplash.com/random">
      </ion-avatar>
      <ion-label>
        <h2 class="colorList">{{user.name}}</h2><h3>{{user.state}}</h3><p>{{user.description}}</p> </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="end">
        <ion-icon name="alarm-outline"></ion-icon>
      </ion-avatar>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
  </ion-list>
  <label *ngIf="!permission">No tienes permisos para ver los clientes</label>

</ion-content>
